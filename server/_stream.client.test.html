<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Text Client</title>
  </head>
  <body>
    <pre id="text-container"></pre>

    <script>
      async function fetchStreamingText() {
        const response = await fetch("http://localhost:3000/streaming-text");

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const textContainer = document.getElementById("text-container");

        const reader = response.body.getReader();
        const textDecoder = new TextDecoder(); // Create a TextDecoder instance

        while (true) {
          const { done, value } = await reader.read();

          if (done) {
            break; // Finish when the response is closed
          }

          const text = textDecoder.decode(value); // Decode the received data as text
          textContainer.textContent += text; // Append received text to the container
        }
      }

      fetchStreamingText().catch((error) => {
        console.error("Error:", error);
      });
    </script>
  </body>
</html>
